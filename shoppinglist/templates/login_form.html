<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
      #navbar {
        margin: 0;
        padding: 0;
        list-style-type: none;
        width: 130px;
      }
      #navbar li {
        border-left: 10px solid #666;
        border-bottom: 1px solid #666;
      }
      #navbar a {
        background-color: #949494;
        color: #fff;
        padding: 5px;
        text-decoration: none;
        font-weight: bold;
        border-left: 5px solid #33ADFF;
        display: block;
      }
    </style>
  </head>

  <body>

    <ul id="navbar">
      <li><a href="http://127.0.0.1:8000/user/">Home</a></li>
      <li><a href="http://127.0.0.1:8000/user/register/">Register</a></li>
      <li><a href="http://127.0.0.1:8000/user/login/">Log in</a></li>
      <li><a href="http://127.0.0.1:8000/user/logout/">Log out</a></li>
      <li><a href="http://127.0.0.1:8000/shopping_list/">Shopping list</a></li>
    </ul>

<br>
<br>
<br>
<br>
<form action="" method="post">
    {% csrf_token %}
  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button type="submit">Login</button>
  </div>
</form>
</body>
</html>
