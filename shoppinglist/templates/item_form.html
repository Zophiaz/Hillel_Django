<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shopping List</title>


    <style>
      #navbar {
        margin: 0;
        padding: 0;
        list-style-type: none;
        width: 130px;
      }
      #navbar li {
        border-left: 10px solid #666;

        font-weight: bold;
        border-left: 5px solid #33ADFF;
        display: block;
      }
    </style>

  <body>

    <ul id="navbar">
      <li><a href="/shopping_list/">My list</a></li>
      <li><a href="/shopping_list/add">Add item</a></li>
      <li><a href="/shopping_list/buy">Buy item</a></li>
      <li><a href="/shopping_list/remove">Remove item</a></li>
    </ul>

<br>
<br>
<br>
<br>
<h1>List of items:</h1>
    {% for item in shopping_list_data %}
        <p> {{ item.item_id.name }} {{ item.quantity }} {{item.item_id.shop_id.name}}
            <br>


{% endfor %}


</body>
</html>
